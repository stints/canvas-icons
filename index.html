<html>
  <head>
    <title>Canvas-Icons.js</title>
    <style>
      #canvas-icons {
        display:block;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas-icons" width=800 height=600>
      You're browser does not support the canvas tag.  Sorry.
    </canvas>
    <script src="canvas-icons.js"></script>
    <script>
      var icons = new CanvasIcons("canvas-icons");
      icons.addIcon(10,
                    10,
                    "http://icons.iconarchive.com/icons/fasticon/web-2/256/Twitter-icon.png",
                    "Twitter");

      icons.addIcon(80, 80,
                "http://files.softicons.com/download/social-media-icons/flat-social-media-icons-by-uiconstock/png/256x256/googleplus.png",
                "Google+");

      icons.addIcon(10, 80,
                "http://icons.iconarchive.com/icons/yootheme/social-bookmark/128/social-facebook-box-blue-icon.png",
                "Facebook");

      icons.addIcon(80, 10,
                "https://wasin.io/wp-content/uploads/2015/05/showimage.png",
                "Github")
      // timeout for images to load
      setTimeout(function() {
        icons.draw();
      }, 400);
    </script>
  </body>
</html>
